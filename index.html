<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Calculator</title>
</head>
<body>
    <header class="header">
        <h1 class="header__title text-center m-xxl-5 text-light">Math Calculator</h1>
    </header>
    <main class="main">
        <div class="container">           
            <div class="calc">
                <div class="p-lg-1">
                    <output class="calc__result m-r-3 text-light" id="result">0</output>
                </div>         
                <div class="calc__btns gap-3">
                    <button type="button" class="calc__btn calc__btn_reset bg-body-secondary text-secondary">ac</button>
                    <button type="button" class="calc__btn calc__btn_operation bg-body-secondary text-secondary">+/-</button>
                    <button type="button" class="calc__btn calc__btn_operation bg-body-secondary text-secondary">00</button>
                    <button type="button" class="calc__btn calc__btn_operation">/</button>
                    <button type="button" class="calc__btn calc__btn_number bg-secondary">7</button>
                    <button type="button" class="calc__btn calc__btn_number bg-secondary">8</button>
                    <button type="button" class="calc__btn calc__btn_number bg-secondary">9</button>
                    <button type="button" class="calc__btn calc__btn_operation lh-lg">*</button>
                    <button type="button" class="calc__btn calc__btn_number bg-secondary">4</button>
                    <button type="button" class="calc__btn calc__btn_number bg-secondary">5</button>
                    <button type="button" class="calc__btn calc__btn_number bg-secondary">6</button>
                    <button type="button" class="calc__btn  calc__btn_operation">-</button>
                    <button type="button" class="calc__btn calc__btn_number bg-secondary">1</button>
                    <button type="button" class="calc__btn calc__btn_number bg-secondary">2</button>
                    <button type="button" class="calc__btn calc__btn_number bg-secondary">3</button>
                    <button type="button" class="calc__btn calc__btn_operation">+</button>
                    <button type="button" class="calc__btn calc__btn_double bg-secondary">0</button>
                    <button type="button" class="calc__btn calc__btn_number bg-secondary">.</button>
                    <button type="button" class="calc__btn calc__btn_equal">=</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">

    </footer>

    <!-- <script src="./js/bootstrap.min.js"></script> -->
    <!-- <script src="./js/main.js"></script> -->
    <script src="./js/brain.js"></script>
</body>
</html>
